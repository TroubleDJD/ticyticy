<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 36px;
            background-color: #ddd;
            cursor: pointer;
        }

        #turn-indicator {
            margin-top: 20px;
            font-size: 18px;
        }

        #result-message {
            margin-top: 20px;
            font-size: 24px;
        }

        #restart-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-board"></div>
<div id="turn-indicator">It's X's turn</div>
<div id="result-message"></div>
<button id="restart-btn">Restart Game</button>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="app.js"></script>
</body>
</html>
